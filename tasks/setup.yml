---
- name: Setup
  block:
  - name: microk8s
    block:
    - name: Install
      community.general.snap:
        name: microk8s
        classic: true
        channel: 1.30/stable

    - name: Enable dns
      shell: microk8s enable dns

    - name: Enable hostpath-storage
      shell: microk8s enable hostpath-storage

    - name: Enable metrics-server
      shell: microk8s enable metrics-server

    - name: Enable metallb
      shell: "microk8s enable metallb:{{ ansible_host }}/32"

    - name: Create the microk8s config directory
      ansible.builtin.file:
        path: $HOME/.kube
        state: directory
        mode: "0755"

    - name: Generate microk8s config
      shell: microk8s config > $HOME/.kube/config

    - name: Update .bashrc
      lineinfile:
        path: $HOME/.bashrc
        line: | 
          export KUBECONFIG=$HOME/.kube/config
          export KUBE_EDITOR="vi"
          source <(kubectl completion bash)
        state: present

  - name: k9s
    block:
      - name: Install k9s
        community.general.snap:
          name: k9s

      - name: Fix k9s
        ansible.builtin.file:
          src: /snap/k9s/current/bin/k9s
          dest: /snap/bin/k9s
          state: link

  - name: Install kubectl
    community.general.snap:
      name: kubectl
      classic: true

  - name: coredns
    block:
      - name: Remove resolv.conf
        shell: rm /etc/resolv.conf

      - name: Link resolv.conf
        ansible.builtin.file:
          src: /run/systemd/resolve/resolv.conf
          dest: /etc/resolv.conf
          state: link

      - name: Restart coredns
        shell: echo "restarting coredns"
        notify: "restart coredns"

  - name: UFW
    block:
      - name: Reset
        community.general.ufw:
          state: reset

      - name: Allow incoming
        community.general.ufw:
          rule: allow
          direction: in

      - name: Allow outgoing
        community.general.ufw:
          rule: allow
          direction: out

      - name: Allow port 22
        community.general.ufw:
          rule: allow
          direction: in
          port: 22

      - name: Allow port 5040
        community.general.ufw:
          rule: allow
          direction: in
          port: 5040

      - name: Allow port 6040
        community.general.ufw:
          rule: allow
          direction: in
          port: 6040

      - name: Allow port 27146
        community.general.ufw:
          rule: allow
          direction: in
          port: 27146

      - name: Allow port 51820
        community.general.ufw:
          rule: allow
          direction: in
          port: 51820

      - name: Deny incoming
        community.general.ufw:
          rule: deny
          direction: in

      - name: Enable UFW
        community.general.ufw:
          state: enabled
